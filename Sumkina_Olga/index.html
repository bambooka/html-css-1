<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Widget</title>
	<link href="css/style.css" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Sans+Pro:300" rel="stylesheet">
</head>
<body>
	<main id='widget_container'>
		<!-- main icon-->
		<section id='main_icon'>
			<img id='refresh' src='img/refresh.png' alt='refresh' aria-label='button'>
			<img src="img/3.png" alt='main icon. It show current weather'>
		</section>
		<!-- temperature -->
		<section id="about_weather">
			<div >79 &deg;</div>
			<div>
				<span>
					Cloudly Skies
				</span> <br>
				<span>
					Sicklerville, New Jersey
				</span>
			</div>
			<div>May<br> 21</div>
		</section>
		<!-- details about weather -->
		<section id="details_weather">
			<div id="content_details">
				<div>
					<img src='img/Shape 1.png' alt='Wind icon'>
					<span>2 MPH</span>
				</div>
				<div>
					<img src='img/Shape 2.png' alt='Drop icon'>
					<span>33%</span>
				</div>
				<div>
					<img src='img/Shape 3.png' alt="Sun icon">
					<span>83%</span>
				</div>
			</div>
			<div id="scroll_bar">
				<span></span>
				<span></span>
				<span></span>
			</div>
		</section>
	</main>
	
</body>
</html>
