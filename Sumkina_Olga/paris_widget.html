<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Paris Widget</title>
	<link href="css/paris.css" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Sans+Pro:300" rel="stylesheet">
</head>
<body>
	<div id='widget_container'>
		<div id="weather_info">
			<div id="current_date">
				<span id='day_of_week'></span><br>
				<span id='date'></span>
			</div>
			<div id="current_weather">
				<span id="grad"></span><br>
				<span id='location'></span><br>
				<img id='wind_icon' src='css/paris/Wind.png'>
			</div>
		</div>
		<div id="forecast">
			<div class='day' id='mon'>
				<span></span>
				<img src='css/paris/Rain.png' alt='rain icon'>
				<span></span>
			</div>
			<div class='day' id='tue'>
				<span></span>
				<img src='css/paris/Cloud.png' alt='cloud icon'>
				<span></span>
			</div>
			<div class='day' id='wed'>
				<span></span>
				<img src='css/paris/Sunny.png' alt='sun icon'>
				<span></span>
			</div>
			<div class='day' id='thu'>
				<span></span>
				<img src='css/paris/Cloudy.png' alt='cloudy icon'>
				<span></span>
			</div>
			
		</div>
	</div>
	
</body>
</html>
